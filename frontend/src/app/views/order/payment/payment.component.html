<h3 class="mb-2 ms-2 mt-5">Enter Payment Information</h3>
<div class="card-wrapper mt-5 mb-5"></div>
<form [formGroup]="paymentForm" #form autocomplete="off">
  <!-- <div class="container"> -->
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Card Number</mat-label>
        <input
          matInput
          formControlName="cardNumber"
          name="number"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>First Name</mat-label>

        <input matInput formControlName="firstName" name="firstName" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" name="lastName" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>MM/YYYY</mat-label>
        <input matInput formControlName="expiry" name="expiry" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>CVV</mat-label>
        <input matInput formControlName="cvc" name="cvc" />
      </mat-form-field>
    </div>
  </div>
  <!-- </div> -->
</form>
