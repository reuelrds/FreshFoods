<div class="login container-fluid">
  <div class="login__navbar row rounded-shadow">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <img src="/assets/logo-small.svg" alt="Fresh Foods Logo" class="" />
    </div>
  </div>

  <div class="login__container row d-flex justify-content-center">
    <div class="col-3 text-center">
      <div class="shadow d-flex flex-column justify-content-around h-100 p-5">
        <div class="row">
          <div class="col">
            <h1 class="login__header">Sign In</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form [formGroup]="loginForm">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
                <mat-icon matPrefix>email</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                />
                <mat-icon matPrefix>https</mat-icon>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  type="button"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </form>
            <button mat-button class="login__forgot-button">
              Forgot Password?
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              mat-raised-button
              class="login__submit-button w-100 rounded-pill pt-1 pb-1"
              (click)="onSubmit()"
            >
              Sign In
            </button>

            <button
              mat-button
              class="login__create-button mt-3"
              routerLink="/signup"
            >
              Create Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
